<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta
      charset="utf-8"
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>판다마켓</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <div class="header">
      <a href="index.html">
        <img
          src="../image/Property 1=Variant3.png"
          class="header__logo"
          alt="판다마켓 로고"
        />
      </a>
    </div>
    <div class="login-form">
      <form class="login">
        <p>이메일</p>
        <input
          type="text"
          placeholder="이메일을 입력해주세요"
          class="login__email"
        />
        <p>비밀번호</p>
        <input
          type="password"
          placeholder="비밀번호를 입력해주세요"
          class="login__pw"
        />
        <input type="submit" value="로그인" class="login__btn" />
      </form>
    </div>
  </body>
</html>
